<div  *ngIf="personId > -1" class="row">
	
	<div>
		<h2>Add new booking</h2>	
		<form #bookingForm="ngForm" class="col-md-7 col-xs-12">		
<!-- 			<div class="form-group"> -->
<!-- 		   		 <label for="personId">PersonId:</label> -->
<!-- 		   		 <div type="text" name="personId" #email="ngModel" placeholder="personId" id="personId" class="form-control" > -->
<!-- 		   		 	{{booking.personId}} -->
<!-- 		   		 </div> -->
<!-- 		   	 </div> -->
		   		   	   	
		   	 <div class="form-group">
		   		 <label for="project">Project:</label>
		   		 <input [(ngModel)]="booking.project" type="text" name="project" #project="ngModel" placeholder="project" id="project" class="form-control" required />
		   		 <div [hidden]="project.valid || project.pristine" class="alert alert-danger">Project is required</div>
		   	 </div>
		   	 
		   	 <div class="form-group">
		   		 <label for="description">Description:</label>
		   		 <input [(ngModel)]="booking.description" type="text" name="description" #description="ngModel" placeholder="description" id="description" class="form-control" required />
		   		 <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
		   	 </div>
		   	
		   	 <div class="form-group">
		   		 <label for="timeFrom">Time from:</label>
		   		 <input [(ngModel)]="booking.timeFrom" type="text" name="timeFrom" #timeFrom="ngModel" placeholder="timeFrom" id="timeFrom" class="form-control" required />
		   		 <div [hidden]="timeFrom.valid || timeFrom.pristine" class="alert alert-danger">Time from is required</div>
		   	 </div>
		   	 
		   	 <div class="form-group">
		   		 <label for="timeTo">Time to:</label>
		   		 <input [(ngModel)]="booking.timeTo" type="text" name="timeTo" #timeTo="ngModel" placeholder="timeTo" id="timeTo" class="form-control" required />
		   		 <div [hidden]="timeTo.valid || timeTo.pristine" class="alert alert-danger">Time to from is required</div>
		   	 </div>
		   	 
		   	 <button type="button" class="btn btn-success" [disabled]="!bookingForm.form.valid" (click)="addBooking();" >Add Booking</button>
		   	 <button type="button" class="btn btn-default" (click)="close();">Close</button>
		   	    	 
		</form>
	</div>
	
</div>
